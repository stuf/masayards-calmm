<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <div class="mainview">
        <header class="mainview__top">
          <nav class="topmenu">
            <a class="topmenu__item active" href="#game">Game</a>
            <a class="topmenu__item" href="#settings">Settings</a>
          </nav>
        </header>

        <div class="view">
          <div class="view__main">
            <section class="mainview__body">
              <article class="webview__body">
                <div class="webview__dummy"></div>
              </article>
              <article class="dataview__body">
                <section class="data">
                  <div class="header">Main fleet</div>
                  <ul class="ship-list">
                    <li class="ship">
                      <div class="row">
                        <div class="header ship--name">雪風改</div>
                        <div class="ship--morale">★ 100</div>
                      </div>
                      <div class="row">
                        <div class="ship--level">Lv 60</div>
                        <div class="ship--health">
                          <div class="bar" style="width: 10%"></div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </section>
              </article>
            </section>
          </div>

          <div class="view__sidebar">
            <section class="sidebar__section">
              <div class="header">Resources</div>
              <div class="kvf">
                <div class="kvf--key">Fuel</div>
                <div class="kvf--value">123456</div>
              </div>
            </section>

            <section class="sidebar__section">
              <div class="header">Fleets</div>
            </section>

            <section class="sidebar__section">
              <div class="header">Repairs</div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
