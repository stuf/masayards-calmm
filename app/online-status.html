<!DOCTYPE html>
<html>
<body>
<script>
  const { ipcRenderer } = require('electron')

  const getOnlineState = () => navigator.onLine ?
    { status: 'online' } :
    { status: 'offline' };

  const updateOnlineStatus = () => ipcRenderer.send('online-status', getOnlineState);

  window.addEventListener('online',  updateOnlineStatus)
  window.addEventListener('offline',  updateOnlineStatus)

  updateOnlineStatus();
</script>
</body>
</html>
